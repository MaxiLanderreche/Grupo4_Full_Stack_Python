<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--Estilo-->
    <link rel="stylesheet" href="principal.css">
    <!--Bootstrap links CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <!--Iconos footer-->
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="formulario">
        <h1>Contact us</h1>
        <div class="mb-3 form">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name Last name">
        </div>
        <div class="mb-3 form">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 form">
            <label for="exampleFormControlInput1" class="form-label">Artwork id</label>
            <input type="text" class="form-control" id="subject" placeholder="OO1">
        </div>
        <div class="mb-3 form">
            <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
            <textarea class="form-control" id="coments" rows="3"
                placeholder="Please mention your interest in our artwork. We will contact you as soon as possible. Thanks for your interest."></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
    
    <footer class="footer">
        <a class="redsoc" href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"
            aria-hidden="true"></i></a>
        <a class="redsoc" href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"
            aria-hidden="true"></i></a>
        <a class="redsoc" href="https://ar.pinterest.com/" target="_blank"><i class="fa fa-pinterest"
            aria-hidden="true"></i></a>
        <a class="redsoc" href="https://www.instagram.com/?hl=es" target="_blank"><i class="fa fa-instagram"
            aria-hidden="true"></i></a>
        <a class="redsoc" href="https://www.linkedin.com/" target="_blank"><i
            class="fa fa-linkedin" aria-hidden="true"></i></a>
        <p> Â© Copyright 2022 AlveArt. All rights reserved.</p>
    </footer>

</body>

</html>
